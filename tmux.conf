# Pref
unbind C-b
set -g prefix C-,
bind C-, send-prefix

# Key bindings
bind-key x kill-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \\ split-window -h
bind - split-window -v -l 25% -c "#{pane_current_path}"

# Mouse and terminal
set -g mouse on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Performance
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

# Window/pane numbering
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

# Display times
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

# Activity
set -g monitor-activity on
set -g visual-activity off

# Status bar
# set -g status-left ""
# set -g status-right ""


# panes
set -g pane-border-style 'fg=#939F91'
set -g pane-active-border-style 'fg=#93B259'

# statusbar
set -g status-position bottom
set -g status-justify left
# set -g status-style 'fg=#white bg=#F8F5E4'
set -g status-left ''
# set -g status-left-length 10
set -g status-right-style 'fg=#5C6A72 bg=#F8F5E4'
# set -g status-right-length 50
set -g status-style 'fg=#5C6A72 bg=#F4F0D9'

# Window status
setw -g window-status-current-style 'fg=#ffffff bg=#93B259 bold'
setw -g window-status-style 'fg=#808080 bg=#F8F5E4 bold'
setw -g window-status-bell-style 'fg=#FFFBEF bg=#F85552 bold'

setw -g window-status-format '#[fg=#808080,bg=#E6E2CC,bold] #I:#W '
setw -g window-status-current-format '#[fg=#ffffff,bg=#93B259,bold] #I:#W '

# Pane display colors
set-option -g display-panes-active-colour '#93B259'
# set-option -g display-panes-colour '#829181,bold'

setw -g window-status-separator ''

# Message style
set-option -g message-style 'fg=#5C6A72 bg=#FEF2D5'


set -g status-left ""
set -g status-right ""
