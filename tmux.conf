unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Key bindings
bind-key x kill-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind -T root \\

bind \\ split-window -h
bind - split-window -v -l 25% -c "#{pane_current_path}"

# Mouse and terminal
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Performance
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

# Window/pane numbering
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

# Display times
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

# Activity
set -g monitor-activity on
set -g visual-activity off

# panes
set -g pane-border-style 'fg=#939F91'
set -g pane-active-border-style 'fg=#93B259'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right '#[fg=#ffffff,bg=#93B259,bold] %H:%M '
set -g status-style 'fg=#5C6A72 bg=#E6E2CC'

# Window status
setw -g window-status-bell-style 'fg=#FFFBEF bg=#F85552 bold'
setw -g window-status-format '#[fg=#808080,bg=#F4F0D9,bold] #I:#W â”ƒ'
setw -g window-status-current-format '#[fg=#ffffff,bg=#93B259,bold] #I:#W '

setw -g window-status-separator ''

# Pane display colors
set-option -g display-panes-active-colour '#93B259'

# Message style
set-option -g message-style 'fg=#5C6A72 bg=#FEF2D5'
