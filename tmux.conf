# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Key bindings
bind-key x kill-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \\ split-window -h
bind - split-window -v -l 25% -c "#{pane_current_path}"

# Mouse and terminal
set -g mouse on
set -g default-terminal "tmux-256color"

# Performance
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

# Window/pane numbering
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

# Display times
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

# Activity
set -g monitor-activity on
set -g visual-activity off

# Status bar
set -g status-left ""
set -g status-right ""


#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-style fg=yellow,bg=white #yellow and base2

# default window title colors
set-window-option -g window-status-style fg=brightyellow,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=white #base2
set-option -g pane-active-border-style fg=brightcyan #base1

# message text
set-option -g message-style fg=brightred,bg=white #orange and base2

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red

set -g status-left ""
set -g status-right ""
