[general]
live_config_reload = true

[env]
TERM = "alacritty"

[cursor.style]
shape = "Beam"
blinking = "Off"

[window]
decorations = "None"
opacity = 1.0
option_as_alt = "Both"
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[font]
size = 20.0
offset = { x = -1, y = -1 }
glyph_offset = { x = 0, y = 3 }

[font.normal]
family = "RobotoMono Nerd Font"
style= "Regular"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "ToggleViMode"
