[general]
live_config_reload = true

# Solarized Light
import = ["~/.config/alacritty/themes/themes/solarized_light.toml"]
[colors]
 cursor = { text = "#fdf6e3", cursor = "#586e75" }

# Cattpuccin Macchiato
# import = ["~/.config/alacritty/themes/themes/catppuccin_macchiato.toml"]
# [colors]
# cursor = { text = "#24273A", cursor = "#F4DBD6" }

# Dark Plus
# import = ["~/.config/alacritty/themes/themes/dark_plus.toml"]
# [colors]
# cursor = { text = "#1F1F1F", cursor = "#e5e5e5" }


[env]
TERM = "alacritty"

[window]
decorations = "None"
# opacity = 0.99
option_as_alt = "Both"
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[font]
size = 20.0
offset = { x = -1, y = -1 }
glyph_offset = { x = 0, y = 2 }

[font.normal]
family = "RobotoMono Nerd Font"
style= "Regular"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "ToggleViMode"
